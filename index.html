<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCalc - Experience Mathematics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated background with gradient mesh -->
    <div class="cosmic-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-4"></div>
        <canvas id="particleCanvas"></canvas>
    </div>

    <!-- Main Calculator Container -->
    <div class="calculator-wrapper">
        <div class="calculator glass-morphism">
            <!-- Header with mode switcher -->
            <div class="calculator-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg class="logo-svg" viewBox="0 0 24 24">
                            <path class="logo-path" d="M12 2L2 7L12 12L22 7L12 2Z"/>
                            <path class="logo-path" d="M2 17L12 22L22 17"/>
                            <path class="logo-path" d="M2 12L12 17L22 12"/>
                        </svg>
                    </div>
                    <h1 class="app-title">SmartCalc</h1>
                </div>
                <div class="mode-switcher">
                    <button class="mode-btn active" data-mode="basic">
                        <span class="mode-icon">‚ú®</span>
                        Basic
                    </button>
                    <button class="mode-btn" data-mode="scientific">
                        <span class="mode-icon">üöÄ</span>
                        Scientific
                    </button>
                    <button class="mode-btn" data-mode="programmer">
                        <span class="mode-icon">üíª</span>
                        Programmer
                    </button>
                </div>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>

            <!-- Display Area with Liquid Crystal Effect -->
            <div class="display-section">
                <div class="display-glass">
                    <div class="display-expression" id="expression">0</div>
                    <div class="display-result" id="result">
                        <span class="result-prefix">=</span>
                        <span class="result-value">0</span>
                    </div>
                    <div class="display-glow"></div>
                </div>
            </div>

            <!-- Button Grid with Magnetic Hover -->
            <div class="button-grid" id="buttonGrid">
                <!-- Basic Calculator Buttons -->
                <div class="basic-buttons">
                    <button class="btn btn-clear ripple" data-action="clear">C</button>
                    <button class="btn btn-operator ripple" data-action="backspace">‚å´</button>
                    <button class="btn btn-operator ripple" data-action="percent">%</button>
                    <button class="btn btn-operator ripple accent" data-action="divide">√∑</button>
                    
                    <button class="btn btn-number ripple" data-value="7">7</button>
                    <button class="btn btn-number ripple" data-value="8">8</button>
                    <button class="btn btn-number ripple" data-value="9">9</button>
                    <button class="btn btn-operator ripple accent" data-action="multiply">√ó</button>
                    
                    <button class="btn btn-number ripple" data-value="4">4</button>
                    <button class="btn btn-number ripple" data-value="5">5</button>
                    <button class="btn btn-number ripple" data-value="6">6</button>
                    <button class="btn btn-operator ripple accent" data-action="subtract">‚àí</button>
                    
                    <button class="btn btn-number ripple" data-value="1">1</button>
                    <button class="btn btn-number ripple" data-value="2">2</button>
                    <button class="btn btn-number ripple" data-value="3">3</button>
                    <button class="btn btn-operator ripple accent" data-action="add">+</button>
                    
                    <button class="btn btn-number ripple btn-zero" data-value="0">0</button>
                    <button class="btn btn-number ripple" data-value=".">.</button>
                    <button class="btn btn-equals ripple pulse" data-action="equals">=</button>
                </div>

                <!-- Scientific Calculator Buttons (Initially Hidden) -->
                <div class="scientific-buttons hidden">
                    <button class="btn btn-sci ripple" data-action="sin">sin</button>
                    <button class="btn btn-sci ripple" data-action="cos">cos</button>
                    <button class="btn btn-sci ripple" data-action="tan">tan</button>
                    <button class="btn btn-sci ripple" data-action="log">log</button>
                    <button class="btn btn-sci ripple" data-action="ln">ln</button>
                    <button class="btn btn-sci ripple" data-action="sqrt">‚àö</button>
                    <button class="btn btn-sci ripple" data-action="power">x^y</button>
                    <button class="btn btn-sci ripple" data-action="pi">œÄ</button>
                    <button class="btn btn-sci ripple" data-action="e">e</button>
                    <button class="btn btn-sci ripple" data-action="factorial">n!</button>
                    <button class="btn btn-sci ripple" data-action="parenthesis">()</button>
                    <button class="btn btn-sci ripple" data-action="abs">|x|</button>
                </div>
            </div>

            <!-- History Panel with Time Travel Effect -->
            <div class="history-panel glass-morphism">
                <div class="history-header">
                    <h3 class="history-title">History</h3>
                    <button class="history-clear" aria-label="Clear history">
                        <span class="clear-icon">üóëÔ∏è</span>
                    </button>
                </div>
                <div class="history-content" id="historyContent">
                    <div class="history-empty">
                        <span class="empty-icon">üìú</span>
                        <p>Your calculations will appear here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Achievement Toast -->
        <div class="achievement-toast hidden" id="achievementToast">
            <div class="achievement-icon">üéâ</div>
            <div class="achievement-text">Achievement Unlocked!</div>
        </div>

        <!-- Particle Effects Container -->
        <div class="particle-container" id="particleContainer"></div>
    </div>

    <!-- Easter Egg: Matrix Mode -->
    <div class="matrix-rain hidden" id="matrixRain"></div>

    <script src="script.js"></script>
</body>
</html>
